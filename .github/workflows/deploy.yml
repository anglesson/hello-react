name: Deploy in production

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Download code"
        uses: actions/checkout@v4

      - name: "Copy files"
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: /frontend
  
      - name: "Build"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /frontend
            docker build -t hello-react:latest .
            docker run --name hello-react-new -d -p 8080:80 hello-react:latest
            
            sudo sed -i 's/8080/8081/' /etc/nginx/conf.d/default.conf
            sudo systemctl reload nginx
            
            docker stop hello-react || true 
            docker rm hello-react || true
            docker rename hello-react-new hello-react
